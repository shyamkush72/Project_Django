<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sevillana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    <title>Document</title>
</head>
<body>
<div class="container-fluid bg-dark">
    <div class="row">
        <div class=" col-sm-3 sidebar">
        {% include 'core/sidebar.html'%}
        </div>
        <div class="col-sm-9">
            {% block content%} {% endblock content%}
        </div>
    </div>
</div>
<script src="{% static 'core/js/jquery.min.js' %}"></script>
<script src="{% static 'core/js/popper.min.js' %}"></script>
<script src="{% static 'core/js/all.min.js' %}"></script>
<script src="{% static 'core/js/bootstrap.min.js' %}"></script>
</body>
</html>
