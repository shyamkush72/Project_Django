{% extends 'core/base.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="text-warning mt-5 border-bottom">Skills</h1>
    <div class="container text-light">
        <div class="row mt-5">
            <div class="col-sm-5">
                <h3>HTML/CSS</h3>
                <div class="progress">
                    <div class="progress-bar bg-danger " role="progressbar" style="width:100%" aria-valuenow="100" aria-valuemax="100" aria-valuemin="0" >100%</div>

                </div>
            </div>
            <div class="col-sm-5 offset-sm-2">
                <h3>JAVASCRIPT</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar" style="width:90%" aria-valuenow="90" aria-valuemax="100" aria-valuemin="0" >90%</div>

                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-5">
                <h3>JAVA Programming</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped " role="progressbar" style="width:50%" aria-valuenow="50" aria-valuemax="100" aria-valuemin="0" >50%</div>

                </div>
            </div>
            <div class="col-sm-5 offset-sm-2">
                <h3>JULIA programming</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar" style="width:90%" aria-valuenow="90" aria-valuemax="100" aria-valuemin="0" >90%</div>

                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-5">
                <h3>fLUTTER</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped " role="progressbar" style="width:100%" aria-valuenow="100" aria-valuemax="100" aria-valuemin="0" >100%</div>

                </div>
            </div>
            <div class="col-sm-5 offset-sm-2">
                <h3>Dart</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar" style="width:30%" aria-valuenow="30" aria-valuemax="100" aria-valuemin="0" >30%</div>

                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-5">
                <h3>Python</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped " role="progressbar" style="width:50%" aria-valuenow="50" aria-valuemax="100" aria-valuemin="0" >50%</div>

                </div>
            </div>
            <div class="col-sm-5 offset-sm-2">
                <h3>SWIFT</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar" style="width:20%" aria-valuenow="20" aria-valuemax="100" aria-valuemin="0" >20%</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
