{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-3">
 <div class="row ">
  <div class="col-sm-3 text-center">
    <h3 class=fw-bolder>Filters</h3>
    <div class="container list-group text-center bg-secondary">
        <a href="{% url "laptop" %}" class="list-group-item list-group-item-action">All Brands</a>
        <a href="{% url "laptopdata" 'below'%}" class="list-group-item list-group-item-action">Below 20000</a>
        <a href="{% url "laptopdata" 'above'%}" class="list-group-item list-group-item-action">Above 20000</a>
        
    </div>
  </div>
  <div class="col-sm-8 ">
        <div class="row">
          {% for x in rsult%}
          <div class="col-sm-4 text-center mb-4">
            <a href="{% url "product-detail" x.id%}" class="btn">
              <div class="item">
                <img src="{{x.product_image.url}}" alt="" height="300" width="100%"/>
                <div class="fw-fold">{{x.title}}</div>
                <div class="fw-fold">Rs. {{x.discounted_price}}<small class="fw-bold text-decoration-line-through">{{x.selling_price}}</small></div>
              </div>  
            </a>    
          </div>
        {% endfor %}
        </div>
  </div>
</div>
{% endblock main-content %}
